{% extends "base.html" %}

{% block footer %}
  <footer class="md-footer">
    <div class="md-footer-meta md-typeset">
      <div class="md-footer-meta__inner md-grid">
        <!-- Copyright y redes sociales (lado izquierdo) -->
        <div class="md-copyright">
          {% if config.extra.copyright %}  <!-- CORREGIDO: Busca el copyright en 'extra' -->
            <div class="md-copyright__highlight">
              {{ config.extra.copyright }}
            </div>
          {% endif %}
          {% if config.extra.social %}
            <div class="md-social">
              {% include "partials/social.html" %}
            </div>
          {% endif %}
        </div>

        <!-- Enlaces legales personalizados (lado derecho) -->
        <nav class="md-footer__nav">
          <!-- ¡ENLACES CORREGIDOS! Apuntan directamente al directorio final -->
          <a href="{{ 'legal/aviso-legal/' | url }}" class="md-footer__link">Aviso Legal</a>
          <a href="{{ 'legal/privacidad/' | url }}" class="md-footer__link">Política de Privacidad</a>
        </nav>

      </div>
    </div>
  </footer>
{% endblock %}
